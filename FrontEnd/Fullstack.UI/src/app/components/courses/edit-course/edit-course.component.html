<div class="container my-5">
    <h1 class="mb-3">Edit Course</h1>
    
    <div class="row">
    <div class="col-6">
    
        <form #form="ngForm" (ngSubmit)="updateCourse()">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="courseDetails.name" required>
            </div>
            <div class="mb-3">
              <label for="duration" class="form-label">Duration:</label>
              <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="courseDetails.duration" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <input type="text" class="form-control" id="description" name="description" [(ngModel)]="courseDetails.description" required>
            </div>
            <button type="submit" class="btn btn-outline-secondary me-3 text-dark" [disabled]="!form.valid">Update Course</button>
            <button type="button" class="btn btn-warning text-white" routerLink="/courses">Cancel</button>
          </form>
    
    </div>
    
    </div>
    </div>
